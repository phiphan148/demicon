}

tasks.named('test') {
    useJUnitPlatform()
}

task('liquibase') {
    doLast {
        liquibase {
            activities {
                main {
                    changeLogFile "./src/main/resources/db/master.xml"
                    url "jdbc:postgresql://localhost:5432/demicondb"
                    username "admin"
                    password "admin"
                }
                runList = 'main'
            }
        }
    }
}
